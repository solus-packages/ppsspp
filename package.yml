name       : ppsspp
version    : 1.14.1
release    : 28
source     :
    - https://github.com/hrydgard/ppsspp/releases/download/v1.14.1/ppsspp-1.14.1.tar.xz : 18ba651e286a9438cab93de7b2f241baeef05a9e6ce86b47109a8a607154a7ad
license    :
    - BSD-3-Clause
    - GPL-2.0-or-later
component  : games.emulator
homepage   : https://www.ppsspp.org
summary    : PSP emulator
description: |
    A fast and portable PSP emulator
builddeps  :
    - pkgconfig(glew)
    - pkgconfig(libavcodec)
    - pkgconfig(libpng)
    - pkgconfig(libzip)
    - pkgconfig(libzstd)
    - pkgconfig(miniupnpc)
    - pkgconfig(sdl2)
    - pkgconfig(x11)
    - snappy-devel
setup      : |
    %cmake_ninja \
        -DUSE_SYSTEM_FFMPEG=ON \
        -DUSE_SYSTEM_LIBZIP=ON \
        -DUSE_SYSTEM_MINIUPNPC=ON \
        -DUSE_SYSTEM_SNAPPY=ON \
        -DUSE_SYSTEM_ZSTD=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
    ln -s /usr/bin/PPSSPPSDL $installdir/usr/bin/ppsspp
